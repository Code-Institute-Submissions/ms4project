<!DOCTYPE html>
{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner %}
    <h2 class="header center">{% trans "Set Password" %}</h2>
    <hr>

    <form method="POST" action="{% url 'account_set_password' %}" class="center password_set">
        {% csrf_token %}
        {{ form.crispy }}
        <input class="center aa-btn" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
