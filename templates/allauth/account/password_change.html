<!DOCTYPE html>
{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner %}
    <h2 class="header center">{% trans "Change Password" %}</h2>
    <hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change center">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="aa-btn" type="submit" name="action">{% trans "Change Password" %}<i class="material-icons right">edit</i></button>
    </form>
{% endblock %}
