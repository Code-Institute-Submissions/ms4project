<!DOCTYPE html>
{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner %}
<h2 class="header center">{% trans "Sign Out" %}</h2>
<hr>

<p class="center">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}" class="center">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="aa-btn" type="submit">{% trans 'Sign Out' %}<i class="material-icons right">exit_to_app</i></button>
</form>


{% endblock %}
