<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container center-align">
        <div class="row">
            <h2 class="header center-align">Your Shopping Cart</h2>   
            <hr>                     
        </div>
        <div class="row valign-wrapper cart-container">
            <div class="col center-align">
            {% if cart_items %}
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Alvin</td>
                        </tr>
                    </tbody>
                </table>
            {% else %}                
                    <h4 class="">Your cart is empty.</h4>
                    <a href="{% url 'beers' %}" class="btn large red darken-4">Back to Beer Store</a>
            {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
